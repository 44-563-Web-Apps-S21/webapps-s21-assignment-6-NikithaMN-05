<html lang="en">
 <head>

<body>

<h1>Narsing Rao Nikitha Madhari builds a bear</h1>
<div class = "container border bg-dark">
<form>
    <input type ="checkbox" id="box1" name="box1" value="hat" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">

    <label for="box2">scarf </label><br>

    <input type ="checkbox" id="box3" name="box3" value="shirt" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">

    <input type="button" onclick="startBear()" value="Start a bear" >
    <br>
</form>
</div>
<div class = "container bg-light border" >
<form>
    <label for = "text1" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Enter a property</label>

    <label for = "text2" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Enter a value</label>
    <input type ="text" id = "text2" name ="text2"><br>

    <input type ="button" onclick="updatebear()" value ="Update the bear">
</form>
</div>
<div class = "container text-warning">
<p id="result" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">This text will be replaced </p>
</div>
<script> 

var my_bear = {}
function startBear(){
    my_bear = {}
    if(document.getElementById("box1").checked == true)
        my_bear['hat']='true'
    else 
    my_bear['hat']='false'

    if(document.getElementById("box2").checked == true)
        my_bear['scarf']='true'
    else 
        my_bear['scarf']='false'

    if(document.getElementById("box3").checked == true)
        my_bear['shirt']='true'
    else 
        my_bear['shirt']='false'
    document.getElementById("result").innerHTML=JSON.stringify(my_bear)
    console.log(my_bear)
}
function updatebear(){
        text1 = document.getElementById("text1").value 
        text2 = document.getElementById("text2").value
        my_bear[text1]=text2
        document.getElementById("result").innerHTML=JSON.stringify(my_bear)
        console.log(my_bear)
    }
</script>
